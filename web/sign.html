<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css" />
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar">
    <div class="ham" onclick="appearLinkModel()">
        <i class="fas fa-bars" ></i>
    </div>
	<div class="modelback" id="LinkModel" onclick="closeLinkModel(event)">
	<div class="model">
	<a href="index.html"><div class="link" ><linkicon><i class="fas fa-home"></i></linkicon>Home</div></a>
	</div>
	</div>
	<div class="logo">
	<img src="img/Logo.png">
	</div>
    <div class="login" onclick="openlogin()">
    
        
    </div>
	<div class="modelback " id="loginModel" onclick="closeLoginModel(event)">
	<div class="model right">
	</div>
	</div>

	</nav>
<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Create Account</h1><br>
	
	<span>or use your email for registration</span><br> 
	<input type="text" name="Enrollment No" placeholder="Enrollment No">
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
        <input type="text" name="phone" placeholder="Mobile No">
	<button> SignUp </button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Sign In</h1>
		
	<span>or use your account</span>
	<input type="text" name="Enrollment No" placeholder="Enrollment No">
	<input type="password" name="password" placeholder="Password">
	<a href="#">Forgot Your Password</a>

	<button>Sign In</button>
	</form>
</div>
    
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1></h1>
			<p>To keep connected with us please login with your personal info</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello</h1>
			<p>Enter your details and start journey with us</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
